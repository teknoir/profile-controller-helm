# Default values for profile-controller.

# nameOverride: ""
# fullnameOverride: ""

replicaCount: 1

image:
  repository: gcr.io/teknoir-poc/profile-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "kube-1.3"

imagePullSecrets:
  - name: gcr-json-key

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # Annotations to add to the service account
  annotations: {}


config:
  admin: "anders.aslund@teknoir.ai"
  workloadIdentity: ""
  userIdHeader: "X-Auth-Request-Email"
  userIdPrefix: ""
  projectId: ""
  domain: "teknoir.online"
  domainPrefix: ""
  region: "us-central1"
  dnsZone: "teknoir-online"
  istioRevision: "1.28.3"

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
