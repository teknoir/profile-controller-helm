---
{{- $apiKey := (include "emqx.apiKey" .) -}}
{{- $apiSecret := (include "emqx.apiSecret" .) -}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: emqx-bootstrap-api-keys
  namespace: {{ .Release.Namespace }}
  labels:
    app: emqx
data:
  apiKey: {{ $apiKey | b64enc | quote }}
  apiSecret: {{ $apiSecret | b64enc | quote }}
  api-keys.txt: {{ printf "%s:%s" $apiKey $apiSecret | b64enc | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: emqx-bootstrap-user
  namespace: {{ .Release.Namespace }}
  labels:
    app: emqx
type: Opaque
data:
  username: {{ include "emqx.username_b64" . | quote }}
  password: {{ include "emqx.password_b64" . | quote }}
