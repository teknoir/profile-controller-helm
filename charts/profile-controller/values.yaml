# Default values for profile-controller.

# nameOverride: ""
# fullnameOverride: ""

replicaCount: 1

image:
  repository: gcr.io/teknoir-poc/profile-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "kube-1.3"

imagePullSecrets:
  - name: gcr-json-key

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

config:
  admin: ""
  workloadIdentity: ""
  userIdHeader: "teknoi-userid"
  userIdPrefix: ""
  projectId: ""
  domain: ""
  domainPrefix: ""
  region: ""
  dnsZone: ""
  istioRevision: ""

rbac:
  create: true

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

istio:
  inject: false
