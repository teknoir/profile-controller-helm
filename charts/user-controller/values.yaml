replicaCount: 1

image:
  repository: user-controller-image
  pullPolicy: Always
  # tag: ""

imagePullSecrets:
  - name: gcr-json-key

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "admin-service-account"

podAnnotations:
  sidecar.istio.io/inject: "false"
  prometheus.io/path: /metrics
  prometheus.io/port: "8080"
  prometheus.io/scrape: "true"

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  projectId: teknoir
  userIdHeader: X-Auth-Request-Email
  userIdPrefix:
  mailClientApiKey: ""
  webDomain: teknoir.cloud
