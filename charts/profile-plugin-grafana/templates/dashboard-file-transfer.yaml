              },
              "disableTextWrap": false,
              "editorMode": "builder",
              "expr": "sum by(namespace) (increase(obs_total_stale_alerts_last_24h[$__rate_interval]))",
              "fullMetaSearch": false,
              "hide": false,
              "includeNullMetadata": true,
              "instant": false,
              "interval": "10m",
              "legendFormat": "Stale Alerts",
              "range": true,
              "refId": "B",
              "useBackend": false
            }
          ],
          "title": "Alerts / Stale Alerts Count (last 24h)",
          "type": "timeseries"
        }
      ],
      "preload": false,
      "refresh": "10s",
      "schemaVersion": 41,
      "tags": [
        "clip",
        "file transfer",
        "upload"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-24h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "File Transfer",
      "uid": "file-transfer",
      "version": 3,
      "weekStart": ""
    }
