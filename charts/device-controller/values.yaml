replicaCount: 1

image:
  repository: device-controller-image
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: gcr-json-key
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    iam.gke.io/gcp-service-account: teknoir-admin@teknoir.iam.gserviceaccount.com
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "device-controller-service-account"

podAnnotations:
  kubectl.kubernetes.io/default-container: manager
  prometheus.io/scrape: "true"

podSecurityContext:
  runAsNonRoot: true
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  # readOnlyRootFilesystem: true
  # runAsUser: 1000

config:
  projectId: teknoir
  region: us-central1
  domain: teknoir.cloud
  deadend: deadend.teknoir.cloud
  domainPrefix: ""
  istioGateway: teknoir/teknoir-gateway

resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
