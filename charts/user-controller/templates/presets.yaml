    teknoir.org/custom-claims-alias: c
    teknoir.org/display-name: Home
  labels:
    teknoir.org/part-of: user-controller
  name: core
  namespace: {{ .Release.Namespace }}
spec:
  authpolicy:
  - permissions:
    - read
    rules:
    - to:
      - operation:
          paths:
          - /*
  - permissions:
    - write
    rules:
    - to:
      - operation:
          paths:
          - /*
  - permissions:
    - read
    - write
    rules:
    - to:
      - operation:
          paths:
          - /*
  authpolicymatch: strict
