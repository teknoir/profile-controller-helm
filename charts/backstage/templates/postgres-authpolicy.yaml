---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: postgres-admin-allow
  namespace: {{ .Release.Namespace }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Values.backstageApi.serviceAccountName }}"
    to:
    - operation:
        ports:
        - "5432"
  selector:
    matchLabels:
      app: postgres
