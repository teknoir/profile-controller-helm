apiVersion: teknoir.org/v1
kind: Claim
metadata:
  annotations:
    teknoir.org/custom-claims-alias: o
    teknoir.org/display-name: Observatory
  labels:
    teknoir.org/part-of: user-controller
  name: observatory
  namespace: {{ .Release.Namespace }}
spec:
  authpolicy:
  - permissions:
    - read
    rules:
    - to:
      - operation:
          methods:
          - GET
          paths:
          - /{{.namespace}}/sdmc*
          - /{{.namespace}}/ws*
          - /{{.namespace}}/media-service*
          - /retrieve_events*
          - /events*
          - /feedbacks*
          - /notifications*
  - permissions:
    - write
    rules:
    - to:
      - operation:
          methods:
          - GET
          - PUT
          - POST
          - DELETE
          paths:
          - /{{.namespace}}/sdmc*
          - /{{.namespace}}/ws*
          - /{{.namespace}}/media-service*
          - /retrieve_events*
          - /events*
          - /feedbacks*
          - /notifications*
---
